<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Library</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>My Bookshelf</h1>
        <button id="addBookBtn">Add New Book</button>
        <input
            type="text"
            id="searchBar"
            placeholder="Search your library..."
        />
        <div id="bookshelf" class="grid"></div>

        <!-- Temporary Undo Section -->
        <div id="undoContainer" style="display: none">
            <p>Book removed. <button id="undoBtn">Undo</button></p>
        </div>

        <div id="addBookForm" style="display: none">
            <input id="title" type="text" placeholder="Title" />
            <input id="author" type="text" placeholder="Author" />
            <input id="genre" type="text" placeholder="Genre" />
            <button id="saveBookBtn">Save Book</button>
            <button id="cancelBtn">Cancel</button>
        </div>

        <!-- Summary Modal -->
        <div id="summaryModal" style="display: none">
            <div id="summaryContent">
                <h3>Book Summary</h3>
                <p id="summaryText">Fetching summary...</p>
                <button id="closeSummaryBtn">Close</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
